{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
          <div class="col-12 col-md-8">
              {% block entry %}{% endblock %}
          </div>
          <div class="col-6 col-md-4">
              <h3>Recent Posts</h3>
              {% for post in posts %}
                  <div class="summary-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a></div>
                  <div class="summary">{{ post.summary }}</div>
              {% endfor %}
          </div>
        </div>
    </div>
{% endblock %}
