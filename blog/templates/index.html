{# Load the tag library #}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

{% load bootstrap4 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% for row in posts %}

    <div>
        <h3><a href="/post/{{ row.slug }}">{{ row.title }}</a>  </h3> <br>
        <p>{{ row.summary }}</p>
        <p>{{ row.content }}</p>
    </div>

{% endfor %}
