{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Recent Posts</h1>
            </div>
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
                      <div class="card-body">
                        <h5 class="card-title"><a href="/post/{{ post.slug }}">{{ post.title }}</a></h5>
                        <p class="card-text">{{ post.summary }}</p>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
