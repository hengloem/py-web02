{% extends 'single-template.html' %}
{% block title %}Web02: {{ post.title }}{% endblock %}

{% block entry %}
    <div class="starter-template">
        <img src="{{ post.image.url }}" alt="{{ post.title }}" width="730" height="290"> <br><br>
        <h2>{{ post.title }}</h2>
        <div>
            {{ post.content|linebreaks }}
        </div>
    </div>

{% endblock %}
